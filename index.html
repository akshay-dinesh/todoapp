<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do APP &mdash;</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="general.css" />

  <script defer src="script.js"></script>
</head>

<body>
  <header class="section-header">
    <div class="container">
      <h1 class="heading-primary">TO-DO APP</h1>
    </div>
  </header>

  <main>
    <div class="section-login">
      <div class="container container--login">
        <div class="login">
          <div class="login-header">
            Sign In
          </div>
          <form id="login-form" class="login-form" action="dashboard.html" method="GET">
            <div class="login-form-input">
              <label for="username">Username</label>
              <input name="username" id="username" type="text" placeholder="Enter your username" required />
              <ion-icon class="icon icon--error" name="alert-circle-outline"></ion-icon>
              <ion-icon class="icon icon--success" name="checkmark-circle-outline"></ion-icon>
              <p class="error-message">Error message</p>
            </div>
            <div class="login-form-input">
              <label for="password">Password</label>
              <input name="password" id="password" type="password" placeholder="Enter your password" required />
              <ion-icon class="icon icon--error" name="alert-circle-outline"></ion-icon>
              <ion-icon class="icon icon--success" name="checkmark-circle-outline"></ion-icon>
              <p class="error-message">Error message</p>
            </div>
            <button type="submit" id="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="section-footer">

  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
