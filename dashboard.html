<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Dashboard &mdash;</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="general.css" />
  <link rel="stylesheet" href="themes.css" />
  <link rel="stylesheet" href="queries.css" />

  <script defer src="dashboard.js"></script>
</head>

<body>
  <div class="grid layout">


    <header class="section-header light">
      <div class="user">
        <img src="./images/akshay.jpg" class="user-img" alt="Picture of Akshay">
        <p class="user-name">Welcome, <strong id="user"></strong></p>
      </div>
      <nav class="nav-menu">
        <ul class="nav-menu--list light">
          <li class="nav-menu--list--item">
            <a>
              <ion-icon class="nav-icon" name="cloud-download-outline"></ion-icon>
              <p>Download</p>
            </a>
          </li>
          <li class="nav-menu--list--item nav-menu--reset">
            <a>
              <ion-icon class="nav-icon" name="refresh-outline"></ion-icon>
              <p>Reset</p>
            </a>
          </li>
          <li class="nav-menu--list--item nav-menu--theme">
            <a>
              <ion-icon class="nav-icon" name="contrast-outline"></ion-icon>
              <p>Theme</p>
            </a>
          </li>
          <li class="nav-menu--list--item nav-menu--logout">
            <a href="index.html">
              <ion-icon class="nav-icon" name="log-out-outline"></ion-icon>
              <p>Logout</p>
            </a>
          </li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon--header" name="menu-outline"></ion-icon>
        <ion-icon class="icon--header" name="close-outline"></ion-icon>
      </button>
    </header>

    <main class="section-dashboard light">

      <div class="container">
        <div class="grid grid--dashboard">

          <div class="todo-input grid light">
            <p id="input-header" class="input-header">Enter the task to be added</p>
            <p id="date" class="date">&nbsp;</p>
            <p class="todo-input--warning light" style="transition : none">Task input cannot be empty</p>
            <input class="input-text light" type="task" id="task-input-text" placeholder="Enter task here" required
              style="transition : none" />
            <button id="add-task" class="btn btn--todo light">Add task</button>
          </div>
          <div class="todo-display light">
            <li class="task-list--header light">
              <p class="task-list--header--element task-list--header--element--icon">
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </p>
              <p class="task-list--header--element task-list--header--element--taskname">Task Name</p>
              <p class="task-list--header--element task-list--header--element--status">Status</p>
              <p class="task-list--header--element task-list--header--element--date">Date</p>
              <p class="task-list--header--element task-list--header--element--trashicon">
                <ion-icon name="trash-outline"></ion-icon>
              </p>
            </li>
            <div class="task-list">
              <ul id="tasks" class="tasks light">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="section-footer light">
      <p class="footer-item" id="footer-date">Copyrights &copy; 2022</p>
      <p class="footer-item">
        Let's connect!
        <a href="#">
          <ion-icon class="icon--footer" name="logo-linkedin"></ion-icon>
        </a>
      </p>
    </footer>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
