<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard &mdash;</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="general.css" />


</head>

<body>
  <header class="section-header">
    <div class="container">
      <h1 class="heading-primary">Dashboard</h1>
    </div>
  </header>

  <main>
    <div class="section-dashboard">
      <div class="container dashboard--grid">
        <div class="todo-input grid">
          <p id="input-header" class="input-header">Enter the task to be added</p>
          <input class="input-text" type="task" id="task-input-text" placeholder="Enter task here" />
          <a id="add-task" class="btn btn--todo">Add task</a>
        </div>
        <div class="todo-display">
          <div class="task-list">
            <ul id="tasks" class="tasks">
              <li>option 1</li>
              <li>option 2</li>
              <li>option 3</li>
              <li>option 4</li>
              <li>option 5</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="section-footer">

  </footer>
  <script defer src="script.js"></script>
</body>

</html>
